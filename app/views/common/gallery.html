<div flex layout="column" layout-md="column" layout-xs="column">
  <ui-carousel ng-if="$ctrl.showCarousel"
    slides="$ctrl.images"
    arrows=false
    slides-to-show="1"
    slides-to-scroll="1"
    initial-slide="0"
    autoplay="true"
    autoplay-speed="3000"
    dots="true">

    <carousel-item layout="column">
      <div flex class="image-banner-div">
        <div style="position: absolute; top: 33%; left:33%; color: white; font-size:40px; font-weight: bolder ">{{item.description}}</div>
        <img ng-src="{{ item.src }}" width="100%" height="100%">
      </div>
    </carousel-item>
  </ui-carousel>
</div>
